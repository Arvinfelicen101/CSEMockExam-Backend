# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    services:
      postgres: 
        image: postgres:16 
        env:
          POSTGRES_USER: postgres 
          POSTGRES_PASSWORD: postgres 
          POSTGRES_DB: CSEMockExam 
        ports: 
          - 5432:5432 # Wait until Postgres is ready options: >- --health-cmd="pg_isready -U postgres" --health-interval=10s --health-timeout=5s --health-retries=5

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x
    - name: Restore dependencies
      run: dotnet restore

    - name: Install EF Core CLI (matching SDK)
      run: dotnet tool install --global dotnet-ef --version 9.*
    
    - name: Add .NET tools to PATH
      run: echo "$HOME/.dotnet/tools" >> $GITHUB_PATH
    
    - name: Run migrations against Postgres
      working-directory: Backend
      env:
        ConnectionStrings__DefaultConnection: "Host=localhost;Port=5432;Database=CSEMockExam;Username=postgres;Password=postgres"
      run: dotnet ef database update

    - name: Test
      run: dotnet test Backend.Tests/Backend.Tests.csproj --no-build --verbosity normal

